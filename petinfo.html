<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Dragon pet info</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
    <link rel="stylesheet" type="text/css" href="Styling.css">
    <script src="petinfo.js" type="text/javascript"></script>

  


  

</head>
<body>
    
  <div>
  <!--Heading Banner-->
    <header id="site-name">
      <h1>
        Creaturetopia
      </h1>
    </header>
  </div>
  <div id="petSelection">
    <h3>Please choose animal</h3>
    <div id="selectorList"></div>
  </div>

  <div id="petinfocontainer" style="display:none;">
    <div>

      <section id="animalIntro">
      <!--small image of animal goes here-->
        <div id="introImage">
        </div>
        <!--Name variable-->
        <h4 id="animal">
          aniaml name
        </h4>
      </section>
    </div>
    <div>
      <section id="animalInfo">
      <!--A few sentances describing what an animal is and looks like-->
        <div id=description>
          description of animal
        </div>
        <p>
          Some of the items you can use on your animal include:
        </p>
        <!--list of all in-game items that can be used on that animal alone , and the stats they increase-->
        <ul id="items">
          item list
        </ul>
        <p>
          Stats that can help your animal do well in shows include:
        </p>
        <!--A list of stats that help that particualr animal score beteer in shows-->
        <ul id="stats">
          stat list
        </ul>
        <h4>
          Stock Images
        </h4>
        <!--Below are all the images the site has available for users to have on their animals page-->
        <div id="stock">
        </div>
      </section>
    </div>
  </div>



  
</body>
</html>
